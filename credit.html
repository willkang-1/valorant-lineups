	<main id="skip">
        <div class="accordion" id="sourceAccordian">
            <div class="accordion-item">
                <h2 class="accordion-header" id="sovaSource">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSova" aria-expanded="false" aria-controls="collapseSova">
                        Sova - Ascent
                    </button>
                </h2>
                <div id="collapseSova" class="accordion-collapse collapse show" data-bs-parent="#sourceAccordian">
                    <div class="accordion-body">
                        <figure>
                            <iframe title="Sova Video" class="source-video" src="https://www.youtube.com/embed/Ejz3T8TTSKA" allowfullscreen></iframe>
                            <figcaption>Youtube video for Sova Lineups</figcaption>
                        </figure>
                        
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="kayoSource">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseKayo" aria-expanded="false" aria-controls="collapseKayo">
                        Kay/O - Ascent
                    </button>
                </h2>
                <div id="collapseKayo" class="accordion-collapse collapse" data-bs-parent="#sourceAccordian">
                    <div class="accordion-body">
                        <figure>
                            <iframe title="Kay/O Video" class="source-video" src="https://www.youtube.com/embed/hmfLLIxK610" allowfullscreen></iframe>
                            <figcaption>Youtube video for Kay/O Lineups</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="viperSource">

                <div id="collapseViper" class="accordion-collapse collapse" data-bs-parent="#sourceAccordian">

                            <iframe title="Viper Video" class="source-video" src="https://www.youtube.com/embed/h_0zJevJR00" allowfullscreen></iframe>
                            <figcaption>Youtube video for Viper Lineups</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="kjSource">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseKJ" aria-expanded="false" aria-controls="collapseKJ">

        <br />

        <div class="source-form-box">
            <h3>Have a new lineup or suggestion for the website?  Let me know below!</h3>

            <form
                class="grid-container"
                action="https://formspree.io/f/xdobddwr"
                method="POST"
            >
                <label class="grid-item-name">
                    <i class="fa-solid fa-address-card"></i> Your name:
                    <input type="text" name="name" required>
                </label> 

                <br />
                
                <label class="grid-item-email">
                    <i class="fa-solid fa-envelope"></i> Contact email:
                    <input type="text" name="email" required>
                </label>

                <br />

                <label class="grid-item-source">
                    <i class="fa-brands fa-youtube"></i> Lineup Link:
                    <input type="text" name="link">
                </label>
                
                <br />

                <div class="grid-item-suggest">
                    <label for="suggestion" class="grid-item-suggestion">
                        Site suggestions:
                    </label>
                    
                    <textarea class="suggestion-box grid-item-box" name="suggestion" id="suggestion"></textarea>
                </div>
                
    
                <button class="form-submit grid-item-submit" type="submit">Send</button>
            </form>
        </div>
